<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduções a Tecnologias p/ Web - Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid px-2">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <img class="d-inline-block align-text-top" src="http://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24">
                    <h3>Introduções a Tecnologias p/ Web</h3>
                </a>
            </div>
        </nav>

        <div class="container-fluid p-5" >
            <!-- Product Title, search & newButton -->
            <div class="row">
                <!-- Title -->
                <div class="col">
                    <h3>Produtos</h3>
                </div>
                <!-- Search: Width auto -->
                <div class="col col-md-auto">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search product...">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </div>
                <!-- New Product Button-->
                <div class="col-lg-1">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewProduct"><i class="fas fa-plus"></i> New</button>
                </div>

            </div>
            <!-- Table Products -->
            <div class="row align-items-center">
                <div class="col" style="min-height: 70vh;">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th scope="col" class="text-end">#</th>
                                <th scope="col" class="text-left">Product</th>
                                <th scope="col" class="text-right">Price</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-end">1</td>
                                <td>Camiseta</td>
                                <td class="text-right">R$ 100,00</td>
                                <td class="text-center">
                                    <a href=""><i class="p-1 fas fa-edit"></i></a>
                                    <a href=""><i class="p-1 fas fa-eye"></i></a>
                                    <a href=""><i class="p-1 fas fa-close"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- Conteúdo da página -->
            <div class="row">
                <div class="col">
                    <nav aria-label="..." style="float: right;">
                        <ul class="pagination pagination-sm">
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link">2</a> 
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link">3</a> 
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link">4</a> 
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Modal New Product -->
            <div class="modal fade" id="addNewProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">New Product</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid p-3">
                                <form action="">
                                    <div class="mb-4">
                                        <label for="product" class="form-label">Product Code</label>
                                        <input type="text" name="codeProduct" id="codeProduct" class="form-control" placeholder="Digite o código do produto aqui...">
                                    </div>
                                    <div class="mb-4">
                                        <label for="product" class="form-label">Product Name</label>
                                        <input type="text" name="nameProduct" id="nameProduct" class="form-control" placeholder="Digite o nome do produto aqui...">
                                    </div>
                                    <div class="mb-4">
                                        <label for="product" class="form-label">Product Price</label>
                                        <input type="text" name="priceProduct" id="priceProduct" aria-describedby="priceHelp" class="w-25 form-control" placeholder="R$">
                                        <div id="priceHelp" class="form-text ms-1">Ex: R$ 100,00</div>
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
